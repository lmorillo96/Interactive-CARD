<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="sources/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./sources/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <section class="card-information">
      <aside>
        <div class="card-information-side"></div>
      </aside>

      <article class="card-img">
        <!-- tarjeta frente -->
        <div class="card-img-front">
          <img
            class="card-front"
            src="./sources/img/bg-card-front.png"
            alt=""
          />
          <img class="card-logo" src="./sources/img/card-logo.svg" alt="" />
          <span class="card-name"></span>
          <span class="card-number"></span>
          <span class="card-expM"></span>
          <span class="card-expY"></span>
        </div>

        <!-- tarjeta trasera -->
        <div class="card-img-back">
          <img class="card-back" src="./sources/img/bg-card-back.png" alt="" />
          <span class="card-cvc"></span>
        </div>
      </article>

      <article class="card-information-legend">
        <form class="card-form" action="">
          <div class="card-label">
            <label for="">CARDHOLDER NAME</label><br />
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              name="name"
              id="cardHolderName"
              title="Put your full name (Only Uppercase)"
              pattern="[A-Z ]+"
              minlength="10"
              maxlength="25"
              required
            />
          </div>

          <div class="card-label">
            <label for="">CARD NUMBER</label><br />
            <input
              type="text"
              placeholder="e.g. 1111-2222-3333-4444"
              name="number"
              title="Put your card Number (Only Numbers)"
              pattern="[0-9]+"
              minlength="15"
              maxlength="16"
              required
            />
          </div>

          <select>
            <option value="1">Hola</option>
            <option value="2">Test</option>
            <option value="3">Value</option>
            <option value="4">asdasd</option>
          </select>

          <div class="card-label-duo">
            <div class="card-label">
              <label for="">EXP. DATE (MM/YY)</label><br />
              <div class="input-short">
                <input type="text" placeholder="MM" title="Put your Exp Month (Only numbers)" name="exp-dateM" pattern="[0-9]+" maxlength="2" required />
                <input type="text" placeholder="YY" title="Put your Exp Day (Only numbers)" name="exp-dateY" pattern="[0-9]+" maxlength="2" required />
              </div>
            </div>

            <div class="card-label">
              <label for="">CVC</label><br />
              <input type="text" placeholder="e.g. 123" title="Put your CVC (ONly Numbers)" name="cvc" pattern="[0-9]+" minlength="3" maxlength="4" required /> 
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
      </article>
    </section>

    </div> -->

    <script src="./script.js" type="module"></script>
  </body>
</html>
